graphs:
  - id: MyFirstGraph
    nodes:
    # - id: random
    #   module: timeflux.nodes.random
    #   class: Random
    #   params:
    #     columns: 4
    #     rows_min: 1
    #     rows_max: 1
    #     value_min: 12
    #     value_max: 30
    #     seed: 1
    - id: randomCustom
      module: dummy.dummy_ephys
      class: Testrandom
      params:
        columns: 4
        rows_min: 1
        rows_max: 1
        value_min: 12
        value_max: 30
        names: ['one', 'two', 'three']
        seed: 1
    - id: add
      module: timeflux_example.nodes.arithmetic
      class: Add
      params:
        value: 100
    - id: display_before
      module: timeflux.nodes.debug
      class: Display
    - id: display_after
      module: timeflux.nodes.debug
      class: Display
    edges:
    - source: randomCustom
      target: add
    - source: randomCustom
      target: display_before
    - source: add
      target: display_after
    rate: 1